<!DOCTYPE html>
<html>
<head>
    <style>
        #sun {
            width: 200px; /* Adjust the width and height to fit your sun image */
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 5s ease; /* Add smooth transition effect */
            cursor: pointer;
            
        }

        #sun:hover {
            transform: translate(50%, 50%) rotate(360deg); /* Rotate the sun 360 degrees on hover */
        }
    </style>
</head>
<body>
