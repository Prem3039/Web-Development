<!DOCTYPE html>
<html>
<head>
  <style>
    
    @keyframes move {
      from { left: 0; } 
      to { left: 100%; } 
    }

    
    #animated-element {
      position: relative;
      animation: move 12s linear infinite; 
      animation: name duration timing-function delay iteration-count direction fill-mode;
    }
  </style>
</head>
<body>
  
  <div id="animated-element">html</div>
</body>
</html>
